<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SpiderOak</title>
  <!--[if lt IE 9]><script src="js_aux/html5.js"></script><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet"
        href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.css"/>
  <script src="http://code.jquery.com/jquery-1.6.4.js"></script>
  <script src="custom-scripting.js"></script>
  <script src="js_aux/misc.js"></script>
  <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.js">
  </script>
  <script src="./SpiderOak.js"></script>
</head>

<body>

  <div data-role="page" id="Home">
    <div data=role="header">
      <img src="brand_images/named_logo.png" alt="Logo">
    </div>
    <h1> Hello </h1>
    <div class="new_login_form nav_login_storage">
      <form method="POST">
        <label for="my_login_username">Username:</label>
        <input type="text" name="username" id="my_login_username" /><br />
        <label for="my_login_password">Password:</label>
        <input type="password" name="password" id="my_login_password" /><br />
        <input type="submit" name="Login">
      </form>
    </div>
    <a href="#About">About</a>
  </div>
  <div data-role="page" id="About">
    <div data=role="header">
      <img src="brand_images/named_logo.png" alt="Logo">
    </div>
    <h1> About </h1>
    <div> SpiderOak All-Weather client 0.1 </div>
    <a href="#Home">Home</a>
  </div>
</body>
</html>
